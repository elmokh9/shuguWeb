<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ffafbd, #ffc3a0);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
    }
    .message, .picture {
      flex: 1 1 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .message p {
      font-size: 24px;
      line-height: 1.5;
    }
    .picture img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .question {
      text-align: center;
      padding: 20px;
    }
    .question h2 {
      font-size: 28px;
      margin-bottom: 15px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .buttons button {
      padding: 15px 30px;
      background-color: #ff6f91;
      color: #fff;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .buttons button:hover {
      background-color: #ff3f6f;
    }
    /* Hidden message styling */
    #hiddenMessage {
      display: none;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1s ease-in-out forwards;
    }
    #hiddenMessage h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #ff6f91;
    }
    #hiddenMessage p {
      font-size: 24px;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.5;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left side: Cute Message -->
    <div class="message">
      <p>
        My Dear Shugu,<br><br>
        You are my sunshine.<br>
        Thank you for lighting up my world!
      </p>
    </div>
    <!-- Right side: Picture -->
    <div class="picture">
      <img src="WhatsApp Image 2025-02-14 at 00.50.15.jpeg" alt="Your Picture">
    </div>
  </div>

  <!-- Bottom section: The question and buttons -->
  <div class="question">
    <h2>Will you be my valentine. Now, and forever.</h2>
    <div class="buttons">
      <button class="valentine-btn">Awww, yess</button>
      <button class="valentine-btn">Kuchikkuuuuu, yesss</button>
    </div>
  </div>

  <!-- Hidden love letter/message that appears after clicking a button -->
  <div id="hiddenMessage">
    <h1>YAYYY</h1>
    <p>
      I could to this song everyday. I could listen to your voice all day. I can admire your sweet smile every moment.
      Lubjuice.
    </p>
  </div>

  <!-- Audio element for the song (hidden by default) -->
  <audio id="valentineSong" src="sfsf.mp3"></audio>

  <script>
    // Select both buttons and the audio element
    const buttons = document.querySelectorAll('.valentine-btn');
    const audio = document.getElementById('valentineSong');
    
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        // Play the song (user interaction will allow autoplay)
        audio.play();
        
        // Hide the question/buttons section
        document.querySelector('.question').style.display = 'none';
        
        // Reveal the hidden love message
        document.getElementById('hiddenMessage').style.display = 'block';
      });
    });
  </script>
</body>
</html>
